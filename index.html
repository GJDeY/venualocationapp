<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHI-vents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>


<body>
    <nav bar>
        <div class="row">
            <h4 class="center-align col m12">CHI-vents</h1>
                <!-- <div class="left-align col m6">
                    <a href="active" href="#home">Home</a>
                </div>
                <div class="right-align col m6">
                    <a href="active" href="#contact">Contact</a>
                </div> -->
        </div>
    </nav>

    <div class="row">

        <div class="col s12 m4 l3">

            <form action="#">
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Distance away</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Event type</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Accessibility</span>
                    </label>
                </p>
                <div class="zip">
                    <input placeholder="Enter zip code here" id="zipCode" type="text" class="validate">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </div>
                </button>
                <div class="date">
                    <input placeholder="Click here to select a date" type="number" class="datepicker" id="zipBox" value="">
                </div>
            </form>

        </div>

        <div class="col s12 m8 l9">

            <table class="highlight">
                <thead>
                    <tr>
                        <th>Event Type:</th>
                        <th>Event Name:</th>
                        <th>Event Price:</th>
                        <th>Date:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tony</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                    </tr>
                    <!-- append new <tr> here -->
                </tbody>
            </table>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script src="javascript/script.js"></script>
</body>

</html>
