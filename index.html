<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHI-vents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <nav bar id="nav">
        <div class="row">
            <h4 class="center-align col m12">CHI-vents
                </h1>
                <!-- <div class="left-align col m6">
                    <a href="active" href="#home">Home</a>
                </div>
                <div class="right-align col m6">
                    <a href="active" href="#contact">Contact</a>
                </div> -->
        </div>
    </nav>

    <div class="row">

        <div class="col s12 m4 l3">

            <form action="#">
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Distance away</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Event type</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" unchecked="checked" />
                        <span>Accessibility</span>
                    </label>
                </p>
                <div class="zip">
                    <input placeholder="Enter zip code here" id="zipBox" type="number" class="validate">
                    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                </div>
                </button>
                <div class="date">
                    <input placeholder="Click here to select a date" type="number" class="datepicker" id="zipBox" value="">
                </div>

                <!-- GOOGLE MAP -->

                <div id="map"></div>
                <script>
                    var map;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: 41.96, lng: -87.65 },
                            zoom: 9,
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDufsMZdr-XbLgd_ewVqeV2FdwrfBLfzdI&callback=initMap" async
                    defer></script>
                <script src="https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452&key=AIzaSyDufsMZdr-XbLgd_ewVqeV2FdwrfBLfzdI
"></script>

                <!-- ----------------------- -->
            </form>

        </div>

        <div id="cardContainer" class="col s8 m4 l6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because
                        I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                </div>
            </div>
        </div>


        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <script src="javascript/script.js"></script>
</body>

</html>
