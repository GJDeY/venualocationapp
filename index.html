<body>

            </h4>

    <div class="row">

        <div class="col s12 m4 l3">
            <form action="#">
                <div class="input-field col s12">
                    <select multiple>
                        <option value="" disabled selected>Filter Genres</option>
                        <option value="0">All Genres</option>
                        <option value="1">Alternative</option>
                        <option value="2">Blues</option>
                        <option value="4">Christrian Gospel</option>
                        <option value="5">Classical</option>
                        <option value="6">Country</option>
                        <option value="7">Electronic</option>
                        <option value="8">Folk</option>
                        <option value="9">Hip Hop</option>
                        <option value="10">Jazz</option>
                        <option value="11">Latin</option>
                        <option value="12">Metal</option>
                        <option value="13">Pop</option>
                        <option value="14">Punk</option>
                        <option value="15">R&B/Soul</option>
                        <option value="16">Reggae</option>
                        <option value="17">Rock</option>
                    </select>

                </div>
                <div class="artistName">
                    <input placeholder="Enter Artist Name Here!" artistName="Artist Name" id="nameBox" type="text" class="validate">
                    <button id="submit1" class="btn waves-effect waves-light" type="submit" name="action">Submit
                </div>
                </button>

                <!-- GOOGLE MAP -->

                <div id="map"></div>
                <script>
                    var map, infoWindow;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: -34.397, lng: 150.644 },
                            zoom: 9
                        });
                        infoWindow = new google.maps.InfoWindow;

                        // Try HTML5 geolocation.
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function (position) {
                                var pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };

                                infoWindow.setPosition(pos);
                                infoWindow.setContent('Location found.');
                                infoWindow.open(map);
                                map.setCenter(pos);
                            }, function () {
                                handleLocationError(true, infoWindow, map.getCenter());
                            });
                        } else {
                            // Browser doesn't support Geolocation
                            handleLocationError(false, infoWindow, map.getCenter());
                        }
                    }

                    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                        infoWindow.setPosition(pos);
                        infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
                        infoWindow.open(map);
                    }
                </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDufsMZdr-XbLgd_ewVqeV2FdwrfBLfzdI&callback=initMap">
                </script>

                <!--  -->
            </form>

                </div>

        <div class="input-field col s8 m4 l3">
